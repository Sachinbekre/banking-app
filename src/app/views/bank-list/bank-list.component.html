<mat-card class="bank-list" *ngIf="viewBankList">
  <mat-card-content>
        <mat-card-title>Bank List</mat-card-title>
    <div class="mat-elevation-z8">
      <table class="w-100" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Bank Name </th>
          <td mat-cell *matCellDef="let element"> {{element.bank_name}} </td>
        </ng-container>
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef> Comment </th>
          <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <label class="view-label" for="" (click)="viewBank(element)">View</label>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of banks"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>

<div class="bank-details" *ngIf="!viewBankList">
  <app-bank-details [bankadata]="bankadata" (updatedData)="getChildData($event)"></app-bank-details>
</div>
